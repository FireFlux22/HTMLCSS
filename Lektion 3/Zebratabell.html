
<!DOCTYPE html>
<html lang="en">

        <title>Zebra-tabell</title>

    <style> 

        table{
            border-collapse: collapse;
            margin: 0;
            width: 60%;
        }

        table, th, td {
            border: 2px solid black;
        }
        
        tbody > tr:nth-child(2n) {
            background-color: rgb(206, 212, 218);
        }

    </style>
