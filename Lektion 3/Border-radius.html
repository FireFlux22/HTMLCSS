
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Border-radius</title>
    </head>
    <style>

        .myButton {
            background-color: #7aaad9;
            color: white; 
            font-size: 40px;
            width: 400px;
            height: 100px;
            border-radius: 50px;
        }

        .myButton:hover {
            background-color: #c9ddf1;
            color: grey;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
            <!--För helt runda hörn sätt 50% av knappens height på border-radius-->

            <!--inital == "grundvärdet", hur det ser ut utan någon CSS specifikation-->
            
    <body>
        <button class="myButton">MIN KNAPP</button>
    </body>
</html>
